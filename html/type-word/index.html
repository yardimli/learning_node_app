	</div>
<div id="ch_hint" style="position:absolute; top:20px; left:20px; background-color: white; border: 1px solid #ccc; padding: 3px; display: none;"></div>
	<div style="max-height: 250px; display: none; text-align: center;" ID="word_picture_box">
		<img src="" id="word_picture" style="max-height: 250px;">
	</div>

	<div id="WordsForLesson" class="writer"
	     style="position: absolute; bottom:0px; left:0px; font-size: 64px; color:white; background-color: rgba(0,0,0,0.5); right:0px; min-height:30px; padding:5px;"></div>
	<div id="animation_view"></div>

	     style="position: fixed; right:10px; bottom:10px;  background-color: rgb(255,128,0); color:white; border: 1px solid white; font-size: 20px; padding: 10px; border-radius: 5px; cursor: pointer; z-index: 999;">
